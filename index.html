<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SSC Rocket Jump Records</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@500&display=swap');

:root {
  --bg-main: #3a3a3a;
  --bg-accent: rgba(50,50,50,0.95);
  --text-main: #e0e0e0;
  --text-secondary: #aaa;
  --border-color: #555;
}

body {
  margin: 0;
  font-family: 'Roboto Slab', serif;
  background-color: var(--bg-main);
  color: var(--text-main);
  display: flex;
  flex-direction: column;
  align-items: center;
  min-height: 100vh;
}

/* Black grid background */
body::before {
  content: "";
  position: fixed;
  inset: 0;
  background-image:
    linear-gradient(rgba(0,0,0,0.15) 1px, transparent 1px),
    linear-gradient(90deg, rgba(0,0,0,0.15) 1px, transparent 1px);
  background-size: 40px 40px;
  animation: moveGrid 15s linear infinite;
  z-index: 0;
}

@keyframes moveGrid {
  from { background-position: 0 0; }
  to { background-position: 40px 40px; }
}

header {
  text-align: center;
  padding: 1rem 0;
  z-index: 1;
}

header h1 {
  font-size: 2.5rem;
  color: #ffb84d;
  margin: 0.3rem 0;
  text-shadow: 1px 1px 2px rgba(0,0,0,0.8);
}

header p {
  color: var(--text-secondary);
  font-size: 1.2rem;
  margin: 0.2rem 0;
}

.definitions {
  background: var(--bg-accent);
  padding: 0.7rem 1.2rem;
  border-radius: 10px;
  margin: 0.5rem auto;
  font-size: 1rem;
  max-width: 700px;
  line-height: 1.5;
  text-shadow: 1px 1px 1px rgba(0,0,0,0.6);
}
.definitions strong { color: #ffa65c; }

.table-container {
  max-width: 1600px;
  width: 90%;
  margin: 1rem auto;
  overflow: auto;
  background: var(--bg-accent);
  border-radius: 10px;
  border: 1px solid var(--border-color);
  box-shadow: 0 4px 15px rgba(0,0,0,0.2);
}

table {
  border-collapse: collapse;
  width: 100%;
  table-layout: fixed;
}

thead {
  position: sticky;
  top: 0;
  background: rgba(45,45,45,0.95);
  z-index: 2;
}

th, td {
  padding: 1rem 0.6rem;
  text-align: center;
  border-right: 1px solid var(--border-color);
  border-bottom: 1px solid var(--border-color);
  font-size: 2.3rem;
  word-wrap: break-word;
  text-shadow: 1px 1px 2px rgba(0,0,0,0.7);
}

table th:first-child,
table td:first-child {
  width: 220px;  /* adjust as needed */
  text-align: left; /* optional, looks nicer for names */
  padding-left: 1rem;
}

/* Second column (Country) wider */
table th:nth-child(2),
table td:nth-child(2) {
  width: 120px;  /* adjust as needed */
  width: 220px;  /* adjust as needed */
}

th:last-child, td:last-child { border-right: none; }

th {
  font-weight: 600;
}

tr:nth-child(even) { background-color: rgba(255,255,255,0.05); }

/* Glow highlight for row + column hover */
.highlighted {
  background-color: rgba(255, 184, 77, 0.25) !important;
}

footer {
  text-align: center;
  padding: 0.5rem;
  color: var(--text-secondary);
  font-size: 1rem;
}
footer a { color: #ffa65c; text-decoration: none; }
footer a:hover { text-decoration: underline; }

</style>
</head>
<body>
<header>
  <h1>Serious Sam Classic Rocket Jump Records</h1>
  <p>Detailed jumping records table for jumpers. To apply, join the <a href="https://t.me/Serious_Sam_Hyper_Server" target="_blank" style="color:#ffa65c;">Telegram Channel</a>.</p>
</header>

<div class="definitions">
<strong>Definitions:</strong><br>
<b>VL</b> = Vertical • <b>VLE</b> = Vertical Express • <b>VIE</b> = Very Important Edge • <b>NVL</b> = Not Vertical
</div>

<div class="table-container">
  <table id="recordsTable">
    <thead>
      <tr>
        <th>Player</th>
        <th>Country</th>
        <th class="rocket">VL</th>
        <th class="rocket">VLE</th>
        <th class="rocket">VIE</th>
        <th class="rocket">NVL</th>
        <th class="cannon">VL</th>
        <th class="cannon">VLE</th>
        <th class="cannon">NVL</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<footer>
  Made by SSC Jumpers
</footer>

<script>
const records = [
  { player: "Andrey", country: "KZ", rocketVL: "32", rocketVLE: "35", rocketVIE: "39", rocketNVL: "36", cannonVL: "40", cannonVLE: "50", cannonNVL: "56" },
  { player: "Sasha", country: "RU", rocketVL: "37", rocketVLE: "38", rocketVIE: "—", rocketNVL: "42", cannonVL: "56", cannonVLE: "54", cannonNVL: "58" }
];

// Apply color to text itself based on performance
function getRocketColor(value,type){
  if(value==="—") return "#aaa";
  const val=parseInt(value);
  let min,max;
  if(type==="NVL"){ min=32; max=42; } 
  else { min=28; max=40; }
  const ratio=Math.min(1,Math.max(0,(val-min)/(max-min)));
  const r=255, g=Math.floor(165*(1-ratio)), b=92; // vivid orange gradient
  return `rgb(${r},${g},${b})`;
}

function getCannonColor(value){
  if(value==="—") return "#aaa";
  const val=parseInt(value);
  const min=38,max=58;
  const min=32,max=58;
  const ratio=Math.min(1,Math.max(0,(val-min)/(max-min)));
  const r=Math.floor(170*(1-ratio)), g=Math.floor(235*(1-ratio)), b=255; // vivid blue gradient
  return `rgb(${r},${g},${b})`;
}

// Populate table
const tbody=document.querySelector("#recordsTable tbody");
records.forEach(r=>{
  const row=document.createElement("tr");
  row.innerHTML=`
    <td>${r.player}</td>
    <td>${r.country}</td>
    <td class="rocket">${r.rocketVL}</td>
    <td class="rocket">${r.rocketVLE}</td>
    <td class="rocket">${r.rocketVIE}</td>
    <td class="rocket">${r.rocketNVL}</td>
    <td class="cannon">${r.cannonVL}</td>
    <td class="cannon">${r.cannonVLE}</td>
    <td class="cannon">${r.cannonNVL}</td>
  `;
  row.querySelectorAll('td.rocket').forEach((td,i)=>{
    const type=(i===3)?"NVL":"VL";
    td.style.color=getRocketColor(td.textContent,type);
  });
  row.querySelectorAll('td.cannon').forEach(td=>{
    td.style.color=getCannonColor(td.textContent);
  });
  tbody.appendChild(row);
});

// Row + column glow on cell hover
const table = document.getElementById('recordsTable');
const cells = table.querySelectorAll('td');
cells.forEach(cell => {
  cell.addEventListener('mouseenter', () => {
    const colIndex = cell.cellIndex;
    const row = cell.parentElement;
    row.classList.add('highlighted');
    table.querySelectorAll('tr').forEach(tr => {
      if(tr.children[colIndex]) tr.children[colIndex].classList.add('highlighted');
    });
  });
  cell.addEventListener('mouseleave', () => {
    const colIndex = cell.cellIndex;
    const row = cell.parentElement;
    row.classList.remove('highlighted');
    table.querySelectorAll('tr').forEach(tr => {
      if(tr.children[colIndex]) tr.children[colIndex].classList.remove('highlighted');
    });
  });
});
</script>
</body>
</html>
